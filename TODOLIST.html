<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website </title>
  
   <script src="135.js" defer></script>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">website</h1>
            <ul class="nav-items">
                <li  class="nav-item"><a href="#home">home</a></li>
                <li  class="nav-item" ><a href="">Todo</a></li>
                <li class="nav-item"><a href="">signup</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your task</h2>
            <!-- <button class="btn btn-headline" onclick="console.log('you clicked me ')">learn more</button> -->
              <!-- avoid using this on click method -->
            <button class="btn btn-headline" >learn more</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>your plan for today ?</h2>
         <!-- toto form -->
        <form  class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
            <!-- <li>todo 1</li> -->
            <li>
                <span class="text"> do this  do that </span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
           
        </ul>
    </section>
    <section class="section-signup container">
        <h2>sign up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm password">confirm password</label>
                <input type="password" name="confirm password" id="confirm password">
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About urself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit"class="btn signup-btn">submit</button>
        </form>
    </section>
    <!-- <script src="102.js"></script> -->
</body>
</html>
